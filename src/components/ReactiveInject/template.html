<div>
  <p>I'm a nested component!</p>
  <p>
    <code>thing</code>
    being reactive after injection:
  </p>
  <p>{{thing}}</p>
  <p>
    We can also set
    <code>thing</code>
    from this component
  </p>
  <p>
    <input type="text"
           class="input"
           v-model="thing">
  </p>
</div>
